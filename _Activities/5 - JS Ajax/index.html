<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity 5 - Javascript Ajax</title>
    <link href="css/styles.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">
</head>
<body>


<section class="weather-app-container">
    <h2>Weather Check</h2>
    <form class="form-container">
        <!-- Look up by Zip -->
        <div class="row-group weather-data-selector">
            <div class="weather-data-control">
                <div class="data-control selected">
                    <a href="#tab-1">Zipcode</a>
                </div>
                <div class="data-control">
                    <a href="#tab-2">City</a>
                </div>
            </div>
        </div>
        <div class="row-group weather-data-input-field">
            <div id="tab-1" class="input-panel-zip input-panel active">
                <input type="text" id="weather-info-zip" name="weather-info-zip" required autocomplete="off"/>
                <label for="weather-info-zip">Enter Zip</label>
            </div>
            <!-- Look up by City -->
            <div id="tab-2" class="input-panel-city input-panel">
                <input type="text" id="weather-info-city" name="weather-info-city" autocomplete="off" required/>
                <label for="weather-info-city">Enter City</label>
            </div>
        </div>
        <div class="row-group input-radio">
            <div class="fieldset">
                <!-- Imperial -->
                <div>
                    <input type="radio" id="unit_imperial" name="unit" value="imperial" checked/>
                    <label for="unit_imperial">Imperial</label>
                </div>
                <!-- Metric -->
                <div>
                    <input type="radio" id="unit_metric" value="metric" name="unit"/>
                    <label for="unit_metric">Metric</label>
                </div>
            </div>
        </div>
        <!-- Submit -->
        <div class="row-group">
            <button id="weather-app-submit" class="btn btn-pink">Submit</button>
        </div>
    </form>
    <div class="weather-output-container">
        <div class="loading">Loading...</div>
        <div class="weather-output">
            <div>
                <span>city:</span><span class="city"></span>
            </div>
            <div>
                <span>temperature:</span><span class="temp"></span>
            </div>
            <div>
                <span>humidity:</span><span class="humidity"></span>
            </div>
        </div>
    </div>
</section>
<section class="post-request-container">
    <h2>Post Request Form</h2>
    <form class="form-container">
        <div class="row-group post-request-input-container">
            <div class="post-request-input-field">
                <input type="text" id="post-request-input" name="post-request-input" autocomplete="off" required/>
                <label for="post-request-input">Enter Some Text</label>
            </div>
        </div>
        <div class="row-group">
            <button id="post-request-submit" class="btn btn-pink">Submit</button>
        </div>
    </form>
    <div class="post-request-output-container">
        <div class="post-loading">Loading...</div>
        <div class="post-request-output">
            <div>
                <span>message:</span><span class="post-request-data"></span>
            </div>
        </div>
    </div>
</section>
<script src="js/scripts.js"></script>
</body>
</html>
