<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity 5 - Javascript Ajax</title>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>


<section class="weather-app-container">

    <form class="form-container" method="get">

        <!-- Look up by Zip -->
        <div class="row-group weather-data-selector">
            <div class="weather-data-control">
                <div class="data-control selected">
                    <a href="#tab-1">Zipcode</a>
                </div>
                <div class="data-control">
                    <a href="#tab-2">City</a>
                </div>
            </div>
        </div>
        <div class="row-group">
            <div id="tab-1" class="input-panel-zip input-panel active">
                <input type="text" id="weather-info-zip" name="weather-info-zip"/>
                <label for="weather-info-zip">Weather Lookup by Zipcode</label>
            </div>
            <!-- Look up by City -->
            <div id="tab-2" class="input-panel-city input-panel">
                <input type="text" id="weather-info-city" name="weather-info-city"/>
                <label for="weather-info-city">Weather Lookup by City</label>
            </div>
        </div>
        <div class="row-group input-radio">
            <fieldset>
                <!-- Imperial -->
                <div>
                    <input type="radio" id="unit_imperial" name="unit" value="imperial" checked/>
                    <label for="unit_imperial">Imperial</label>
                </div>
                <!-- Metric -->
                <div>
                    <input type="radio" id="unit_metric" value="metric" name="unit"/>
                    <label for="unit_metric">Metric</label>
                </div>
            </fieldset>
        </div>
        <!-- Submit -->
        <div class="row-group">
            <button id="weather-app-submit" class="btn btn-blue">Submit</button>
        </div>
    </form>
    <div class="weather-output">
        <div class="city"></div>
        <div class="temp"></div>
        <div class="humidity"></div>
    </div>

</section>
<script src="js/scripts.js"></script>
</body>
</html>
